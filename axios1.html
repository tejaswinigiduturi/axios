<!DOCTYPE html>
<html>
<head>
    <title>Cat Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body{
             background-image: linear-gradient(to top left,whitesmoke,rgb(97, 26, 9));
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding: 10px;
            max-width: 1100px;
            margin: 0 auto;
            padding-bottom: 40px;
        
        }
        h1{
            text-align: center;
            color:whitesmoke;
        }
        .card {
            border: 1px solid rgb(96, 154, 230);
            border-radius: 10px;
            overflow:visible;
            box-shadow: 0 2px 5px rgb(4, 44, 49);
            
        }
        .card:hover{
            transform: scale(0.9);

        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card p {
            margin: 20px;
            text-align: center;
            font-size: 9px;
            color: rgb(35, 99, 96);
        }
    </style>
</head>
<body>
    <h1>CAT Gallery</h1>
    <div class="gallery" id="catGallery"></div>
     
    <script>
        axios.get('https://api.thecatapi.com/v1/images/search?limit=10')
            .then(response => {
                const gallery = document.getElementById('catGallery');
                response.data.forEach(cat => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${cat.url}" alt="Cat Image">
                     
                    `;
                    gallery.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching cat images:', error));
    </script>
</body>
</html>
